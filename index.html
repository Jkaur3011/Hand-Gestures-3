<html>

<head>
    <title>GESTURES WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1 class="btn btn-primary heading">
                HAND GESTURES APP
                <br>
                <span>&#129304;</span>
                <span>&#129305;</span>
                <span>&#129306;</span>
                <span>&#129307;</span>
                <span>&#129308;</span>
                <span>&#129309;</span>
            </h1>

            <br> <br>

            <p> Take the selfie of a gesture to know about its meaning
                <br>
                <b style="color:rebeccapurple">Note: The model is trained to identify only the common hand gestures.</b>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Camera - </label>
                <div id="cam"></div>
                <br> <br>
                <button class="btn btn-success" onclick="Take_S()">Take Snapshot</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 -</label>
                <p id="result_hgn1" class="gesture_name"></p>
                <p id="result_hg1" class="gesture"></p>
                <label>Prediction 2 -</label>
                <p id="result_hgn2" class="gesture_name"></p>
                <p id="result_hg2" class="gesture"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>SnapShot - </label>
                <div id="result"></div>
                <br> <br>
                <button class="btn btn-warning" onclick="Predict_G()">PREDICT GESTURE</button>
            </div>

        </center>

    </div>
    <script src="main.js"></script>
</body>

</html>
